<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <nav class="nav">
        <p class="nav-para">Todos</p>
    </nav>
    <main class="main">
        <div class="projects" id="project-container">projects</div>
        <div class="todos" id="todo-container">todos</div>
    </main>
    <div class="new">
        <button class="new-todo-btn" id="btn">New</button>
    </div>
    <!--Modal Form -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form">
                <form action="#" class="form" id="form">
                    <div class="form-outline">
                        <div class="grid-item-1">
                            <label for="btitle">Title</label>
                            <input type="text" name="btitle" id="book-title" required>
                        </div>
                        <div class="grid-item-2">
                            <label for="bauthor">Author</label>
                            <input type="text" name="bauthor" id="book-author" required>
                        </div>
                        <div class="grid-item-3">
                            <label for="bpages">Page Count</label>
                            <input type="text" name="bpages" id="book-pages" required>
                        </div>
                        <div class="grid-item-4">
                            <label for="bimglink">Image Url</label>
                            <input type="text" name="bimglink" id="book-imagelink" required>
                        </div>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="Add" class="form-button" onclick="addTodo()">
                    </div>
                </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
